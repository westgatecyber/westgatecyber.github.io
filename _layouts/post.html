        <div class="col-md-12">

        </div>

    <div class="row">
        <div id="meta-column" class="col-md-2">

            <p><strong>Posted</strong> - <span class="nowrap">{{ page.date | date_to_string }}</span></p>
            <p><strong>Tags</strong> - {% for tag in page.tags %} <span class="tag">{{ tag | capitalize | replace:'-', ' ' }}</span> {% endfor %}</p>
            
        </div>

        <div id="post-column" class="col-md-10">

            <div id="post-container">
                <div id="post">

                    <h2>{{ page.title }}</h2>

                    <div id="body">
